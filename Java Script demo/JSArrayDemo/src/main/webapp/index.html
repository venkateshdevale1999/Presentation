<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSArray</title>
    <Script type="text/javascript">
        myArray = new Array("wind","Rain","fire","sky");
        urArray = newArray("Earth","Universe","Milkyway");



        document.write(myArray+"<br>");
        // for each element loop
        for(i in myArray)
        {
        document.write("Array element is :"+myArray[i]+"<br>")
        }

        //join: joins all elements into a string
        document.write(myArray.join()+"<br>");


        //concat: merging two arrays
        document.write(myArray.concat(urArray)+"<br>");

        //pop: remove the last element and returns it
        document.write(myArray.pop()+"<br>");

        //shift: removes the first element of the array and returns it
        document.write(myArray.shift()+"<br>");

        //unshift: add one or mpre elemets in begining of the array
        //returns the length

        document.write(myArray.unshift("Ocean","Strom")+"<br>");

        for(i in myArray)
        {
            document.write("Array element is :"+myArray[i]+"<br>")
        }

        //sort: sort in ascending and returns array
        document.write(myArray.sort()+"<br>");

        //reverse:
        document.write(myArray.reverse()+"<br>");

        //slice: to extract a sub Array from an array

       subarray= myArray.slice(1,3);
       document.write(subArray+"<br>");

       document.write(myArray+"<br>");





    </script>





</head>
<body>

</body>
</html>
